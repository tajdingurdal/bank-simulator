<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1> Payment Process for <span th:text="${user.merchantName}"></span></h1>
		<form action="#" th:action="@{/bank/ui/pay}" th:object="${user}" method="post">

			<input type="hidden" name="bankTransactionCode" th:value="${bankTransactionCode}">

			<label>Name:</label>
			<input type="text" th:field="*{name}" /><br/>

			<label>Surname:</label>
			<input type="text" th:field="*{surname}" /><br/>

			<label>Card Number:</label>
			<input type="text" th:field="*{cardNo}" /><br/>

			<label>Expired Date (mm-yy):</label>
			<input type="text" th:field="*{expiredDate}" /><br/>

			<label>CVC:</label>
			<input type="text" th:field="*{cvc}" /><br/>

			<label>Amount:</label>
			<input type="text" th:field="*{amount}" readonly /><br/>
			<input type="hidden" th:field="*{amount}" /><br/>


			<label>Currency:</label>
			<input type="text" th:value="*{currency}" readonly /><br/>
			<input type="hidden" th:value="*{currency}" />

			<input type="hidden" th:field="*{merchantName}"/><br/>

			<button type="submit">Buy</button>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment Validation</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Validation Code</h1>
		<h4>Validation code has been sent to your phone. Please enter it.</h4>
		<form action="#" th:action="@{/bank/ui/validate-otp}" method="get">
			<label>Validate Code:</label>
			<input type="text" name="otpCode" th:value="${otpCode}" /><br/>
			<input type="hidden" name="bankTransactionCode" th:value="${bankTransactionCode}">
			<input type="hidden" name="cardNo" th:value="${cardNo}">

			<button type="submit">Continue</button>
		</form>
	</div>
</body>
</html>

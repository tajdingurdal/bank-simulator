<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Payment Process</h1>
		<form action="#" th:action="@{/bank/ui/otp}" method="post" th:object="${user}">
			<label>Amount:</label>
			<input type="text" th:field="*{amount}" value="*{amount}" disabled/><br/>

			<label>Currency:</label>
			<select th:field="*{currency}">
				<option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
			</select>
			<br/>

			<button type="submit">Continue</button>
		</form>
	</div>
</body>
</html>
